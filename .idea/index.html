<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>餅餅的網站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 導覽列 -->
<nav>
  <ul>
    <li><a href="#home">首頁</a></li>
    <li><a href="#about">關於我</a></li>
    <li><a href="#contact">聯絡我</a></li>
  </ul>
</nav>

<!-- 首頁封面 -->
<section id="home" class="cover">
  <img src="img1.jpg" id="cover-image" alt="封面圖片">
  <button onclick="changeCoverImage()">更換封面</button>
</section>

<!-- 關於我 -->
<section id="about" class="about">
  <h2>關於我</h2>
  <img src="img3.jpg" id="about-image" alt="關於我的圖片">
  <button onclick="changeAboutImage()">更換圖片</button>
  <p>這裡是我的簡介，可以輸入一些自我介紹的文字。</p>
</section>

<!-- 聯絡我 -->
<section id="contact" class="contact">
  <h2>聯絡我</h2>
  <p>這裡可以放你的聯絡資訊或表單。</p>
</section>

<script src="script.js"></script>
</body>
</html>
